<div class="container mt-5">
  <h1>Add Menu Item</h1>

  <form (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="MenuItemData.name"
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input
        type="number"
        id="price"
        name="price"
        class="form-control"
        [(ngModel)]="MenuItemData.price"
      />
    </div>
    <div class="mb-3">
      <label for="restaurant" class="form-label">Restaurant:</label>
      <select
        name="restaurant_Id"
        class="form-select"
        [(ngModel)]="selectedRestaurant"
      >
        <option
          *ngFor="let restaurant of restaurants"
          value="{{ restaurant.id }}"
        >
          {{ restaurant.name }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Menu Item</button>
  </form>
</div>
