<div
  class="container mt-5 align-items-center justify-content-between d-flex flex-column"
>
  <h1>Login</h1>

  <form
    (ngSubmit)="onSubmit()"
    class="container mt-5 d-flex flex-column align-items-center"
  >
    <div class="form-group mt-4">
      <label for="username" class="form-label">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group mt-4">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-4">Login</button>
  </form>
</div>
