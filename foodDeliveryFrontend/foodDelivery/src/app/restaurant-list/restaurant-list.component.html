<div class="container-xl mt-4">
  <h2 class="mb-3">Restaurant List</h2>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li *ngFor="let restaurant of restaurants" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h3>{{ restaurant.name }}</h3>
              <p class="mb-1">Location: {{ restaurant.location }}</p>
              <p>Rating: {{ restaurant.rating }}</p>
            </div>
            <a routerLink="./{{ restaurant.id }}" class="btn btn-primary"
              >View Details</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
