<div class="container-xl p-0">
  <div class="row">
    <div class="col-md-12">
      <h3 class="mb-3">Menu</h3>
      <ul class="list-group">
        <li
          *ngFor="let item of menuItems"
          class="list-group-item d-flex justify-content-between w-50"
        >
          <span>{{ item.name }}</span> ${{ item.price }}
        </li>
      </ul>
    </div>
  </div>
</div>
